<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/recipes"
        text="Previous"
        icon="caret-back"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>{{ loadedRecipe.title }}</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="onDeleteRecipe()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" no-padding>
        <ion-card *ngIf="loadedRecipe.imageUrl">
          <ion-card-header color="secondary">
            <ion-card-title>{{ loadedRecipe.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-img [src]="loadedRecipe.imageUrl"></ion-img>
            <ion-item>
              <h1>{{ loadedRecipe.title }}</h1>
            </ion-item>
            <ion-item>
              <ion-list>
                <ion-item *ngFor="let ig of loadedRecipe.ingredients">
                  {{ ig }}
                </ion-item>
              </ion-list>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
